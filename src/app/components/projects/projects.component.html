<div id="projects" class="flex flex-col gap-y-16">

    <h2 class="text-3xl font-bold mb-6 text-yellow-600 font-sans my-11 text-center pt-8">Mis Proyectos</h2>

    @for (proyecto of proyectos; track $index) {
    <article class="flex flex-col space-x-0 space-y-8 group md:flex-row md:space-x-8 md:space-y-0 m-auto px-4 py-8">
        <div class="w-full md:w-1/2">
            <div class="relative flex flex-col items-center col-span-6 row-span-5 gap-8 transition duration-500 ease-in-out transform shadow-xl overflow-clip rounded-xl sm:rounded-xl md:group-hover:-translate-y-1 md:group-hover:shadow-2xl lg:border lg:border-gray-800 lg:hover:border-gray-700 lg:hover:bg-gray-800/50">
                <img alt="a" class="object-cover object-top w-full h-56 transition duration-500 sm:h-full md:scale-110 md:group-hover:scale-105" loading="lazy" src="{{proyecto.image}}" /> <!-- Imagen  -->
              </div>
        </div>

        <div class="w-full md:w-1/2 md:max-w-lg">
            <h3 class="text-2xl font-bold text-gray-100 my-3">{{proyecto.titulo}}</h3> <!--Titulo-->
            <div class="flex flex-wrap mt-2 flex-col">
                <ul class="flex gap-2 my-3">
                    @for (tag of proyecto.tags; track $index) {
                      <li class="{{tag.bg}} px-5 rounded-lg py-1 flex text-white text-sm gap-2 items-center">
                        <img src="{{tag.src}}" alt="{{tag.name}}" class=" size-6 "/> 
                        <p>{{tag.name}}</p>
                      </li>
                    }
                  </ul>                  

                <div class="mt-2 text-gray-700 dark:text-gray-400">{{proyecto.description}}</div>

                <footer class="flex items-center justify-start mt-4 gap-x-4">
                    <a href="{{proyecto.Git}}" target="_blank" rel="noopener noreferrer" class="flex items-center gap-x-2 text-gray-400 hover:text-gray-100 border-gray-300 border p-2 rounded-lg">
                        <icon-github></icon-github>
                        <p>Code</p>
                    </a>
                    
                    @if (proyecto.Preview) {
                        <a href="{{proyecto.Preview}}" target="_blank" rel="noopener noreferrer" class="flex items-center gap-x-2 text-gray-400 hover:text-gray-100 border-gray-300 border p-2 rounded-lg">
                            <icon-code></icon-code>
                            <p>Preview</p>
                        </a>
                    }
                    
                    @if (proyecto.arquitectura) {
                        <a href="{{proyecto.arquitectura}}" target="_blank" rel="noopener noreferrer" class="flex items-center gap-x-2 text-gray-400 hover:text-gray-100 border-gray-300 border p-2 rounded-lg">
                            <icon-computer></icon-computer>
                            <p>Arquitectura</p>
                        </a>
                    }
                    
                </footer>
            </div>
        </div>
    </article>
    }
</div>
